<script>
function drawNumber() {
  let winner = document.getElementById("winner");
  let finalNumber = String(Math.floor(Math.random() * 100000)).padStart(5, "0");

  let count = 0;
  let interval = setInterval(() => {
    let randomNum = String(Math.floor(Math.random() * 100000)).padStart(5, "0");
    winner.textContent = randomNum;
    count++;
    if (count > 20) { // DespuÃ©s de 20 "cambios", muestra el final
      clearInterval(interval);
      winner.textContent = finalNumber;
    }
  }, 100); // velocidad de la animaciÃ³n (100 ms)
}
